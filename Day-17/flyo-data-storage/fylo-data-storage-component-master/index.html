<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="left-flyo">
          <div class="image-top text">
            <div class="top-img">
              <img src="./images/logo.svg" alt="" srcset="">
            </div>
          </div>
          <div class="top-left-icons">
            <div class="doc">
              <img src="./images/icon-document.svg" alt="" class="document">
            </div>
            <div class="fol">
              <img src="./images/icon-folder.svg" alt="" class="folder">
            </div>
            <div class="upl">
              <img src="./images/icon-upload.svg" alt="" class="upload">
            </div>
          </div>
        </div>
        <div class="track-storage-right">
          <div class="right-traingle"></div>
          <div class="right-top-storageLeft"> 
            185 <span class="storage-right-text">GB LEFT</span> 
          </div>
          <div class="right-below-storageTrack">
            <p class="usedStorageText">Youâ€™ve used <span class="gbUsed">815 GB</span> of your storage</p>
            <div class="storageProgressBar">
              <div class="below-blue">
                
                <div class="top-linear">
                  <div class="white-ball"></div>
                </div>
                
              </div>
            
            </div>
            <div class="startEnd">
              <p class="zeroStart">0 GB</p>
              <p class="currEnd">1000 GB</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
